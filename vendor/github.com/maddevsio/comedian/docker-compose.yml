version: '3'

services:

  db:
    image: mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_RANDOM_ROOT_PASSWORD: 1

  comedian:
    build: .
    ports:
      - 8080:8080
    links:
      - db:db
    environment:
      COMEDIAN_DATABASE: ${DB_USER}:${DB_PASS}@(db:3306)/${DB_NAME}?parseTime=true
      COMEDIAN_HTTP_BIND_ADDR: 0.0.0.0:8080
      COMEDIAN_SLACK_TOKEN: ${COMEDIAN_SLACK_TOKEN}
